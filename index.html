<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/32eb0f11a8.js" crossorigin="anonymous"></script>
    <title>Sleuth</title>
</head>

<body>


    <header>
        <h1>Sleuth.</h1>

        <div class="stripe stripe-red"></div>
        <div class="stripe stripe-green"></div>
        <div class="stripe stripe-blue"></div>




    </header>

    <!-- Game Container -->
    <section id="game-container">
        <img  id="main-logo" class='logo' src="assets/images/logo2.svg">
        <div id="opponent-area">
            <div id="opponent-card"></div>
        </div>
        <div id="middle-area" class="start-message">
            <div id="middle-area-logo"></div>
            <div id="middle-area-text">
                <p>
                    In this game you will muster the world's greatest detectives.
                </p>
                <br>
                <p>
                    Choose your characters strengths and predict your opponent's weakness to pit sleuth against sleuth
                    and
                    collect all 16 crime-solvers.</p><br>
                <button id="start-button">Start Sleuthing!</button>
            </div>

        </div>
        <div id="player-area">
            <div class="player-containers">
                <div id="player-deck">
                    <div id="card-count-container">
                        <span>X</span>
                    </div>
                    <img class='logo white-logo' src="assets/images/logo2.svg">
                    <p>Sleuth.</p>
                </div>
            </div>
            <div class="player-containers">
                <div id="card">
                    <div id="card-header">Detective Name</div>
                    <div id="card-image"></div>
                    <div class="card-stripes">
                        <div class="stripe stripe-red"></div>
                        <div class="stripe stripe-green"></div>
                        <div class="stripe stripe-blue"></div>
                    </div>
                    <div id="card-stats"></div>
                </div>
            </div>
            <div class="player-containers"></div>
        </div>
    </section>
    <script src="assets/js/detectives.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
